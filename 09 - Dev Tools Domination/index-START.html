<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">点击变绿，查看控制面板吧~</p>

  <img src="" id="avatar" alt="我的 Github 头像">
  <span id="name"></span>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // Interpolated
    console.log('输出一个字符串 %s', 'log');
    console.log('输出一个整数 %d', 1.234);
    console.log('输出一个浮点数 %f', 1.234);
    // Styled
    console.log('%c 不同样式的输出结果', 'color: #00fdff;font-size: 2em;');
    // warning!
    console.warn('三角感叹图标，淡黄色背景');
    // Error :|
    console.error('红叉图标，红色背景');
    // Info
    console.info('蓝色感叹图标');
    // Testing
    console.assert(1 === 0, '1不等于0）')
    // clearing
    // console.clear();
    // Viewing DOM Elements
    
    // Grouping together
    dogs.forEach(dog => {
      console.group();
      console.log(`${dog.name}`);
      console.log(`${dog.age}`);
      console.log(`${dog.name} 有 ${dog.age} 岁了`);
      console.groupEnd();
    })
    // counting
    console.table(dogs);
    console.table(dogs, ['age']);    
    // timing
    console.time('fetch my data');
    fetch("https://api.github.com/users/fanyj1994")
      .then(data => data.json())
      .then(data => {
      console.timeEnd('fetch my data');
      document.querySelector('#avatar').setAttribute('src', data.avatar_url);
      document.querySelector('#name').textContent = data.name;
      
      console.log(data);
    });
  </script>
</body>
</html>
